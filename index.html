<! DocType html>
<html>
	<head>
		<title>Attributes</title>
	</head>
	<body>
		<section>
			<div>
				<figure>
					<abbr title="Image"><img src="image/img.jpg" alt=""></abbr>
					<abbr title="ImageCaption"><figcaption>Colorful Sea</figcaption></abbr>
				</figure>
			</div>
			<div>
				<picture>
					<source media="min-width:300px" srcset="image/img">
					<source media="min-width:600px" srcset="image/img1">
					<abbr title="Nature"><img src="image/img1.jpg" alt=""></abbr>
				</picture>
			</div>
			<div>
				<audio controls>
					<abbr title="Song"><source src="image\aganaga.mp3" type="audio/mp3"></abbr>
					<source src="E:\fabevy\dailytask\attribute\image\aganaga.mp3" type="audio/mp4">
					<source src="E:\fabevy\dailytask\attribute\image\aganaga.mp3" type="audio/ogg">
				</audio>
			</div>
			<div>
				<video controls height="75%" width="75%">
					<source src="image/nature.mp4" type="video/mp3">
					<abbr title="Video"><source src="image/nature.mp4" type="video/mp4"></abbr>
				</video>
			</div>
		</section><br>
		<section>
			<div>
				<abbr title="audio"><embed src="E:\fabevy\dailytask\attribute\image\aganaga.mp3" type="audio/mp3"></abbr><br>
				<abbr title="Video"><embed src="image/nature.mp4" type="video/mp4"></abbr>
			</div>
			<div>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15763.684079822628!2d77.41593365!3d8.9794152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b042783f161560f%3A0xaaf9292d94be27c9!2sSurandai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1686736417041!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" name="myframe"></iframe>
			
			</div>
			
			<br>
			<div>
				<iframe src="https://www.msuniv.ac.in/" name="google" frameborder="100" height="100%" width="100%">
				<a href="https://www.msuniv.ac.in/" target="google">Google</a>
				</iframe>
			</div> 
			<div>
			<abbr title="button"><button>Click Here</button></abbr><br>
			<button disabled>Click Me</button><br>
			<abbr title="Dialog Box"><dialog open>This is a box</dialog></abbr><br>
			<abbr title="label"><label for="pro"> Progress Box:</label></abbr>
			<progress id="pro" min="0" max="100">50%</progress><br>
			<abbr title="Meter"><meter min="0" max="100" Value="75">50%</meter></abbr>
			</div>
			<div>
				<abbr title="HyperText Markup Language">HTML</abbr>
			</div>
		</section>
		
	</body>
<html>
